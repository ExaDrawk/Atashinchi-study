<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miniEssay.jsインポートテスト</title>
</head>
<body>
    <h1>miniEssay.js インポートテスト</h1>
    <div id="output"></div>
    
    <script type="module">
        const output = document.getElementById('output');
        
        async function testMiniEssayLoad() {
            try {
                output.innerHTML += '<p>miniEssay.js ロード開始...</p>';
                const miniModule = await import('./pages/miniEssay.js');
                output.innerHTML += '<p>✅ miniEssay.js ロード成功</p>';
                console.log('miniModule loaded:', miniModule);
                
            } catch (error) {
                output.innerHTML += `<p style="color: red">❌ エラー: ${error.message}</p>`;
                output.innerHTML += `<p style="color: red">詳細: ${error.stack}</p>`;
                console.error('ロードエラー詳細:', error);
            }
        }
        
        testMiniEssayLoad();
    </script>
</body>
</html>
