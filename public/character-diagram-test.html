<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像埋め込み代替案テスト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'M PLUS Rounded 1c', sans-serif; 
            background-color: #FFFBEB; 
        }
        .character-diagram {
            position: relative;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
        }
        .character-node {
            display: inline-block;
            position: relative;
            margin: 15px;
            text-align: center;
        }
        .character-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #3b82f6;
            margin: 0 auto 8px;
            display: block;
            object-fit: cover;
            background: #f3f4f6;
        }
        .character-name {
            font-size: 14px;
            font-weight: bold;
            color: #1f2937;
        }
        .arrow {
            display: inline-block;
            font-size: 24px;
            color: #6b7280;
            margin: 0 10px;
            vertical-align: middle;
        }
        .diagram-row {
            text-align: center;
            margin: 20px 0;
        }
        .subgraph {
            border: 2px dashed #fbbf24;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            background: #fffbeb;
        }
        .subgraph-title {
            font-size: 16px;
            font-weight: bold;
            color: #92400e;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-6 max-w-6xl">
        <h1 class="text-3xl font-bold text-center mb-8">キャラクター画像付き図表テスト</h1>
        
        <!-- 代替案1: HTML+CSSでキャラクター図表 -->
        <div class="character-diagram">
            <h4 class="font-bold text-lg mb-4 text-gray-800">代理関係の基本構造（HTML版）</h4>
            
            <div class="diagram-row">
                <div class="character-node">
                    <img class="character-avatar" src="/images/characters/mikan/normal.png" alt="みかん" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="character-name" style="display:none;">👧</div>
                    <div class="character-name">みかん</div>
                </div>
                
                <span class="arrow">→</span>
                
                <div class="character-node">
                    <img class="character-avatar" src="/images/characters/yuzuhiko/thinking.png" alt="ユズヒコ" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="character-name" style="display:none;">🤔</div>
                    <div class="character-name">ユズヒコ</div>
                </div>
                
                <span class="arrow">→</span>
                
                <div class="character-node">
                    <img class="character-avatar" src="/images/characters/mikan/serious.png" alt="代理権確認" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="character-name" style="display:none;">⚖️</div>
                    <div class="character-name">代理権確認</div>
                </div>
                
                <span class="arrow">→</span>
                
                <div class="character-node">
                    <img class="character-avatar" src="/images/characters/mikan/happy.png" alt="有効な契約" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="character-name" style="display:none;">✅</div>
                    <div class="character-name">有効な契約</div>
                </div>
            </div>
        </div>
        
        <!-- 代替案2: 表見代理の複雑な図 -->
        <div class="character-diagram">
            <h4 class="font-bold text-lg mb-4 text-gray-800">表見代理の3類型（HTML版）</h4>
            
            <div class="subgraph">
                <div class="subgraph-title">表見代理の3類型</div>
                
                <div class="diagram-row">
                    <div class="character-node">
                        <img class="character-avatar" src="/images/characters/father/serious.png" alt="父" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="character-name" style="display:none;">👨</div>
                        <div class="character-name">父</div>
                    </div>
                </div>
                
                <div class="diagram-row">
                    <div class="character-node">
                        <img class="character-avatar" src="/images/characters/mikan/normal.png" alt="みかん" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="character-name" style="display:none;">👧</div>
                        <div class="character-name">みかん</div>
                    </div>
                    
                    <div class="character-node">
                        <img class="character-avatar" src="/images/characters/yuzuhiko/normal.png" alt="ユズヒコ" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="character-name" style="display:none;">👦</div>
                        <div class="character-name">ユズヒコ</div>
                    </div>
                    
                    <div class="character-node">
                        <img class="character-avatar" src="/images/characters/yukarin/cool.png" alt="ゆかりん" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="character-name" style="display:none;">😎</div>
                        <div class="character-name">ゆかりん</div>
                    </div>
                </div>
            </div>
            
            <div class="diagram-row">
                <div class="character-node">
                    <img class="character-avatar" src="/images/characters/sudo/serious.png" alt="須藤" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="character-name" style="display:none;">👩‍💼</div>
                    <div class="character-name">須藤</div>
                </div>
                
                <div class="character-node">
                    <img class="character-avatar" src="/images/characters/ishida/passionate.png" alt="石田" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="character-name" style="display:none;">🔥</div>
                    <div class="character-name">石田</div>
                </div>
                
                <div class="character-node">
                    <img class="character-avatar" src="/images/characters/kawashima/normal.png" alt="川島" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="character-name" style="display:none;">👩</div>
                    <div class="character-name">川島</div>
                </div>
            </div>
        </div>
        
        <!-- 従来のMermaid図表（比較用） -->
        <div class="embed-container my-6">
            <h4 class="font-bold text-lg mb-2 text-gray-800">従来のMermaid図表（比較用）</h4>
            <div class="embed-content">
                <div style="background: white; border: 1px solid #e5e7eb; border-radius: 8px; padding: 20px;">
                    <div class="mermaid">graph TD
    A[みかん] --> B[ユズヒコ]
    B --> C[代理権の確認]
    C --> D[有効な契約]</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Mermaid初期化
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default'
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const mermaidElements = document.querySelectorAll('.mermaid');
                mermaidElements.forEach(async (element, index) => {
                    if (element.getAttribute('data-processed') !== 'true') {
                        const graphDefinition = element.textContent;
                        try {
                            const { svg } = await mermaid.render(`graph-${index}`, graphDefinition);
                            element.innerHTML = svg;
                            element.setAttribute('data-processed', 'true');
                        } catch (error) {
                            console.error('Mermaid error:', error);
                        }
                    }
                });
            }, 500);
        });
    </script>
</body>
</html>
