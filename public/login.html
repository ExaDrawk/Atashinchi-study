    <script>
        // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
        const loginForm = document.getElementById('loginForm');

        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginBtnSpinner = document.getElementById('loginBtnSpinner');
        const loginBtnArrow = document.getElementById('loginBtnArrow');
        const messageContainer = document.getElementById('messageContainer');
        const togglePasswordBtn = document.getElementById('togglePassword');

        // „Éë„Çπ„ÉØ„Éº„ÉâË°®Á§∫/ÈùûË°®Á§∫Âàá„ÇäÊõø„Åà
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (type === 'text') {
                togglePasswordBtn.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                    </svg>

            } else {
                togglePasswordBtn.innerHTML = `

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                `;
            }
        });

        // „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†ÈÄÅ‰ø°
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                showMessage('„É¶„Éº„Ç∂„ÉºÂêç„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('„É≠„Ç∞„Ç§„É≥„Å´ÊàêÂäü„Åó„Åæ„Åó„ÅüÔºÅ„É™„ÉÄ„Ç§„É¨„ÇØ„Éà‰∏≠...', 'success');
                    setTimeout(() => {
                        const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || '/';
                        window.location.href = redirectUrl;
                    }, 1200);
                } else {
                    showMessage(result.message || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„Åó„Å∞„Çâ„ÅèÂæå„Å´ÂÜçË©¶Ë°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
            } finally {
                setLoading(false);
            }
        });

        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showMessage(message, type) {
            messageContainer.className = `message ${type === 'error' ? 'error-message' : 'success-message'}`;
            messageContainer.innerHTML = `
                <div class="flex items-center gap-3">
                    <span class="text-lg">${type === 'error' ? '‚ö†Ô∏è' : '‚úÖ'}</span>
                    <span>${message}</span>
                </div>
            `;
            messageContainer.classList.remove('hidden');
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏ÈùûË°®Á§∫
        function hideMessage() {
            messageContainer.classList.add('hidden');
        }

        // „É≠„Éº„Éá„Ç£„É≥„Ç∞Áä∂ÊÖãÂàá„ÇäÊõø„Åà
        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtnText.textContent = '„É≠„Ç∞„Ç§„É≥‰∏≠...';
                loginBtnSpinner.classList.remove('hidden');
                loginBtnArrow.classList.add('hidden');
            } else {
                loginBtn.disabled = false;
                loginBtnText.textContent = '„É≠„Ç∞„Ç§„É≥';
                loginBtnSpinner.classList.add('hidden');
                loginBtnArrow.classList.remove('hidden');
            }
        }

        // URL„Éë„É©„É°„Éº„Çø„Åã„Çâ„Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error === 'unauthorized') {
            showMessage('„É≠„Ç∞„Ç§„É≥„ÅåÂøÖË¶Å„Åß„Åô„ÄÇ', 'error');
        } else if (error === 'session-expired') {
            showMessage('„Çª„ÉÉ„Ç∑„Éß„É≥„ÅåÊúüÈôêÂàá„Çå„Åß„Åô„ÄÇÂÜçÂ∫¶„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
        }

        // „Éï„Ç©„Éº„Ç´„ÇπÊôÇ„ÅÆ„Ç§„É≥„Éó„ÉÉ„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        [usernameInput, passwordInput].forEach(input => {
