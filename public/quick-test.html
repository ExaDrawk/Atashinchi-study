<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイックテスト</title>
</head>
<body>
    <h1>モジュールロードテスト</h1>
    <div id="output"></div>
    
    <script type="module">
        const output = document.getElementById('output');
        
        async function testLoadModules() {
            try {
                output.innerHTML += '<p>correction_mega.js ロード開始...</p>';
                const megaModule = await import('./pages/correction_mega.js');
                output.innerHTML += '<p>✅ correction_mega.js ロード成功</p>';
                
                output.innerHTML += '<p>miniEssay.js ロード開始...</p>';
                const miniModule = await import('./pages/miniEssay.js');
                output.innerHTML += '<p>✅ miniEssay.js ロード成功</p>';
                
            } catch (error) {
                output.innerHTML += `<p style="color: red">❌ エラー: ${error.message}</p>`;
                console.error('ロードエラー:', error);
            }
        }
        
        testLoadModules();
    </script>
</body>
</html>
