    <!-- ダークモード制御スクリプト -->
    <script>
    (function() {
        'use strict';
        
        const STORAGE_KEY = 'atashinchi-dark-mode';
        
        // ダークモード設宁E
        function setDarkMode(enabled) {
            if (enabled) {
                document.body.classList.add('dark-mode');
                localStorage.setItem(STORAGE_KEY, 'enabled');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem(STORAGE_KEY, 'disabled');
            }
            updateButton();
        }
        
        // ボタンの表示更新
        function updateButton() {
            const btn = document.getElementById('dark-mode-toggle');
            if (!btn) return;
            
            const isDark = document.body.classList.contains('dark-mode');
            btn.textContent = isDark ? '☀️' : '🌙';
            btn.setAttribute('aria-label', isDark ? 'ライトモードに切替' : 'ダークモードに切替');
        }
        
        // トグル関数
        function toggleDarkMode() {
            const currentState = document.body.classList.contains('dark-mode');
            setDarkMode(!currentState);
        }
        
        // 初期匁E
        function init() {
            // 保存された設定を読み込み
            const savedMode = localStorage.getItem(STORAGE_KEY);
            
            if (savedMode === 'enabled') {
                setDarkMode(true);
            } else if (savedMode === 'disabled') {
                setDarkMode(false);
            } else {
                // シスチE��設定を確誁E
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                setDarkMode(prefersDark);
            }
            
            // イベントリスナ�E設宁E
            const toggleBtn = document.getElementById('dark-mode-toggle');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', toggleDarkMode);
            }
        }
        
        // DOMContentLoaded時に初期匁E
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        // グローバルに公閁E
        window.toggleDarkMode = toggleDarkMode;
    })();
    </script>
